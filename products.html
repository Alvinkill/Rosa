<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fresh Produce Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fresh Produce Market</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Main Menu</a>
                <a href="about.html">About Us</a>
                <a href="location.html">Location</a>
                <a href="contact.html">Contact</a>
                <a href="activities.html">Daily Activities</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>ğŸ” Administrator Access</h2>
                <p>Enter credentials to access admin dashboard</p>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">ğŸ‘¤ Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter admin username">
                </div>
                
                <div class="form-group">
                    <label for="password">ğŸ”’ Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter admin password">
                </div>
                
                <button type="submit" class="login-btn">ğŸš€ Access Dashboard</button>
            </form>
            <div class="login-footer">
                <p>Authorized personnel only</p>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Admin credentials
            const admins = JSON.parse(localStorage.getItem('admins') || '[{"username":"admin","password":"admin123"}]');
            const admin = admins.find(a => a.username === username && a.password === password);
            if (admin) {
                alert('Admin login successful! Welcome to the dashboard.');
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin.html'; // Redirect to admin dashboard
            } else {
                alert('Invalid admin credentials. Access denied.');
            }
        });

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
